google_analytics_key: UA-126183911-1

import:
  head_end:
    - <link rel="preconnect" href="https://cdn.jsdelivr.net">
    - <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@main/css/roboto-github.css">

# Deployment 部署
deploy:
  type: git
  message: ''
  repo:
    github:
      url: git@github.com:inkss/inkss-website.git
      branch: me

# 主题配置覆盖
theme_config:
  cdn:
    prefix: https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@main
    set:
      js:
        app: https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@main/js/app.js
        rightMenus: https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@main/js/plugins/rightMenus.js
        iconfontInkss: https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@main/js/thirdparty/iconfontInkss.js
      css:
        style: https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@main/css/style.css
  sidebar:
    for_page: [notice, webinfo]
    for_post: [nextsite, toc, webinfo]
  article:
    body:
      top_meta: [author, wordcount]
      bottom_meta: [category, tags]
      meta_library:
        author:
          avatar: https://cdn.jsdelivr.net/gh/inkss/inkss-cdn@main/img/avatar.jpg
  comments:
    service: disqus
  plugins:
    fontawesome: https://cdn.jsdelivr.net/gh/inkss/fontawesome@6.1.0/css/all.min.css
  custom_css:
    cursor:
      text: https://cdn.jsdelivr.net/gh/inkss/common@1/cursor/text.png
      pointer: https://cdn.jsdelivr.net/gh/inkss/common@1/cursor/pointer.png
      default: https://cdn.jsdelivr.net/gh/inkss/common@1/cursor/left_ptr.png
      not-allowed: https://cdn.jsdelivr.net/gh/inkss/common@1/cursor/circle.png
      zoom-out: https://cdn.jsdelivr.net/gh/inkss/common@1/cursor/zoom-out.png
      zoom-in: https://cdn.jsdelivr.net/gh/inkss/common@1/cursor/zoom-in.png
      grab: https://cdn.jsdelivr.net/gh/inkss/common@1/cursor/openhand.png